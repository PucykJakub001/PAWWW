<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free_space contact form</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>

    <nav>
        <div class="obrazek-logo">
            <a href="../index.html">
                <img src="../images/logo.png" alt="logo picture" width="200" height="40">
            </a>
        </div>
    </nav>

    <section class="main-question-form">

        <div class="question">
            <h1>
                Pytania<br>
                Niejasności<br>
                Napisz do nas!
            </h1>
            <p>Zespół doradców pomoże wybrać najbardziej odpowiednie rozwiązanie dla klienta.</p>
        </div>


        <div class="question-form">
            <form action="mailto:twojemail@example.com" method="post" enctype="text/plain">
                <h2>Skontaktuj się z nami</h2>

                <label for="name">Imię i nazwisko</label>
                <input type="text" id="name" name="name" placeholder="Wpisz swoje imię i nazwisko" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Wpisz swój email" required>

                <label for="subject">Temat</label>
                <input type="text" id="subject" name="subject" placeholder="Temat wiadomości" required>

                <label for="message">Wiadomość</label>
                <textarea id="message" name="message" rows="6" placeholder="Napisz wiadomość" required></textarea>

                <button type="submit">Wyślij</button>
            </form>
        </div>

    </section>


</body>
</html>
